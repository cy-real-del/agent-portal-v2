<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Portal v2 - Enhanced</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS –¥–ª—è –∫–∞—Ä—Ç—ã -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .map-container {
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
            z-index: 1;
        }
        .selection-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 10;
        }
        .filter-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .property-detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .property-detail-content {
            background: white;
            border-radius: 12px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="min-h-screen bg-gray-50 flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900 mb-4">Agent Portal v2</h1>
                <p class="text-gray-600 mb-4">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</p>
                <div class="animate-pulse w-8 h-8 bg-blue-500 rounded-full mx-auto"></div>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Configuration with timeout
        const API_CONFIG = {
            baseUrl: window.location.hostname === 'localhost' 
                ? 'http://localhost:8000/api'
                : 'https://cy-real-portal-api.onrender.com/api',
            timeout: 10000 // 10 seconds timeout
        };

        // Fetch with timeout
        const fetchWithTimeout = async (url, options = {}) => {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), API_CONFIG.timeout);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    throw new Error('Request timeout');
                }
                throw error;
            }
        };

        // Loading Component
        const LoadingScreen = ({ message, progress = null }) => {
            return React.createElement('div', {
                className: 'min-h-screen bg-gray-50 flex items-center justify-center'
            }, React.createElement('div', {
                className: 'text-center max-w-md mx-auto p-6'
            }, [
                React.createElement('h1', {
                    key: 'title',
                    className: 'text-3xl font-bold text-gray-900 mb-4'
                }, 'Agent Portal v2'),
                
                React.createElement('div', {
                    key: 'spinner',
                    className: 'w-16 h-16 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mx-auto mb-4'
                }),
                
                React.createElement('p', {
                    key: 'message',
                    className: 'text-gray-600 mb-4'
                }, message),
                
                progress !== null && React.createElement('div', {
                    key: 'progress',
                    className: 'w-full bg-gray-200 rounded-full h-2'
                }, React.createElement('div', {
                    className: 'bg-blue-600 h-2 rounded-full transition-all duration-300',
                    style: { width: `${progress}%` }
                })),
                
                React.createElement('button', {
                    key: 'skip',
                    onClick: () => window.location.reload(),
                    className: 'mt-6 px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors'
                }, '–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É')
            ]));
        };

        // Map Component
        const MapComponent = ({ properties, selectedProperty, onPropertySelect }) => {
            const mapRef = useRef(null);
            const mapInstanceRef = useRef(null);
            const markersRef = useRef([]);

            useEffect(() => {
                if (!mapRef.current) return;

                // Initialize map
                if (!mapInstanceRef.current) {
                    mapInstanceRef.current = L.map(mapRef.current).setView([34.9, 33.2], 8);

                    // Add tile layer
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '¬© OpenStreetMap contributors'
                    }).addTo(mapInstanceRef.current);
                }

                return () => {
                    if (mapInstanceRef.current) {
                        mapInstanceRef.current.remove();
                        mapInstanceRef.current = null;
                    }
                };
            }, []);

            useEffect(() => {
                if (!mapInstanceRef.current) return;

                // Clear existing markers
                markersRef.current.forEach(marker => {
                    mapInstanceRef.current.removeLayer(marker);
                });
                markersRef.current = [];

                // Add new markers
                let validMarkers = 0;
                properties.forEach(property => {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã - –º–æ–≥—É—Ç –±—ã—Ç—å –≤ —Ä–∞–∑–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ç–∞—Ö
                    let lat, lng;
                    
                    if (property.coordinates?.lat && property.coordinates?.lng) {
                        lat = parseFloat(property.coordinates.lat);
                        lng = parseFloat(property.coordinates.lng);
                    } else if (property.latitude && property.longitude) {
                        lat = parseFloat(property.latitude);
                        lng = parseFloat(property.longitude);
                    } else if (property.coords) {
                        lat = parseFloat(property.coords.lat || property.coords.latitude);
                        lng = parseFloat(property.coords.lng || property.coords.longitude);
                    }

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤–∞–ª–∏–¥–Ω—ã–µ –∏ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –ö–∏–ø—Ä–∞
                    if (lat && lng && lat > 34 && lat < 36 && lng > 32 && lng < 35) {
                        const isSelected = selectedProperty?.id === property.id;
                        
                        const marker = L.marker([lat, lng])
                            .addTo(mapInstanceRef.current)
                            .bindPopup(`
                                <div class="p-3 min-w-64">
                                    <h3 class="font-semibold text-sm mb-2">${property.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</h3>
                                    <p class="text-blue-600 font-bold text-lg">‚Ç¨${(property.price || 0).toLocaleString()}</p>
                                    <p class="text-gray-600 text-xs mb-2">${property.city || property.region || 'Cyprus'}</p>
                                    <p class="text-xs text-gray-500">${property.type || ''} ‚Ä¢ ${property.area || 0} –º¬≤</p>
                                    <button onclick="window.openPropertyDetail('${property.id}')" 
                                            class="mt-2 px-3 py-1 bg-blue-600 text-white text-xs rounded hover:bg-blue-700">
                                        –ü–æ–¥—Ä–æ–±–Ω–µ–µ
                                    </button>
                                </div>
                            `)
                            .on('click', () => {
                                onPropertySelect(property);
                            });

                        if (isSelected) {
                            marker.openPopup();
                        }

                        markersRef.current.push(marker);
                        validMarkers++;
                    }
                });

                console.log(`üó∫Ô∏è Added ${validMarkers} markers to map`);

                // Fit bounds if we have markers
                if (markersRef.current.length > 0) {
                    const group = new L.featureGroup(markersRef.current);
                    mapInstanceRef.current.fitBounds(group.getBounds().pad(0.1));
                } else {
                    // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –Ω–∞ –ö–∏–ø—Ä–µ –µ—Å–ª–∏ –Ω–µ—Ç –º–∞—Ä–∫–µ—Ä–æ–≤
                    mapInstanceRef.current.setView([34.9, 33.2], 8);
                }
            }, [properties, selectedProperty]);

            return React.createElement('div', {
                ref: mapRef,
                className: 'map-container w-full'
            });
        };

        // Property Detail Modal (keeping it short for now)
        const PropertyDetailModal = ({ property, onClose }) => {
            if (!property) return null;

            const formatPrice = (price) => {
                if (!price) return '–¶–µ–Ω–∞ –ø–æ –∑–∞–ø—Ä–æ—Å—É';
                return new Intl.NumberFormat('ru-RU', { 
                    style: 'currency', 
                    currency: 'EUR',
                    maximumFractionDigits: 0 
                }).format(price);
            };

            return React.createElement('div', {
                className: 'property-detail-modal',
                onClick: (e) => {
                    if (e.target === e.currentTarget) onClose();
                }
            }, React.createElement('div', {
                className: 'property-detail-content'
            }, [
                // Header
                React.createElement('div', {
                    key: 'header',
                    className: 'flex justify-between items-center p-6 border-b'
                }, [
                    React.createElement('h2', {
                        key: 'title',
                        className: 'text-2xl font-bold text-gray-900'
                    }, property.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'),
                    React.createElement('button', {
                        key: 'close',
                        onClick: onClose,
                        className: 'w-8 h-8 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center'
                    }, '‚úï')
                ]),

                // Content
                React.createElement('div', {
                    key: 'content',
                    className: 'p-6'
                }, [
                    React.createElement('div', {
                        key: 'price',
                        className: 'text-3xl font-bold text-blue-600 mb-4'
                    }, formatPrice(property.price)),

                    React.createElement('div', {
                        key: 'details',
                        className: 'grid grid-cols-2 gap-4'
                    }, [
                        React.createElement('div', { key: 'type' }, `–¢–∏–ø: ${property.type || '–ù–µ —É–∫–∞–∑–∞–Ω'}`),
                        React.createElement('div', { key: 'area' }, `–ü–ª–æ—â–∞–¥—å: ${property.area || 0} –º¬≤`),
                        React.createElement('div', { key: 'bedrooms' }, `–°–ø–∞–ª—å–Ω–∏: ${property.bedrooms || 0}`),
                        React.createElement('div', { key: 'location' }, `–ì–æ—Ä–æ–¥: ${property.city || property.region || 'Cyprus'}`)
                    ]),

                    property.description && React.createElement('div', {
                        key: 'description',
                        className: 'mt-4'
                    }, [
                        React.createElement('h4', { key: 'title', className: 'font-semibold mb-2' }, '–û–ø–∏—Å–∞–Ω–∏–µ:'),
                        React.createElement('p', { key: 'text', className: 'text-gray-700' }, property.description)
                    ])
                ])
            ]));
        };

        // Filter Component
        const FilterPanel = ({ filters, onFiltersChange, onReset, stats }) => {
            const handleFilterChange = (key, value) => {
                onFiltersChange({
                    ...filters,
                    [key]: value
                });
            };

            return React.createElement('div', {
                className: 'filter-section text-white p-6 rounded-lg mb-6'
            }, [
                React.createElement('h3', {
                    key: 'title',
                    className: 'text-xl font-semibold mb-4'
                }, 'üîç –§–∏–ª—å—Ç—Ä—ã –ø–æ–∏—Å–∫–∞'),

                React.createElement('div', {
                    key: 'filters',
                    className: 'grid grid-cols-1 md:grid-cols-4 gap-4'
                }, [
                    React.createElement('input', {
                        key: 'search',
                        type: 'text',
                        placeholder: '–ü–æ–∏—Å–∫...',
                        value: filters.search || '',
                        onChange: (e) => handleFilterChange('search', e.target.value),
                        className: 'px-3 py-2 rounded-md text-gray-900'
                    }),

                    React.createElement('select', {
                        key: 'type',
                        value: filters.type || '',
                        onChange: (e) => handleFilterChange('type', e.target.value),
                        className: 'px-3 py-2 rounded-md text-gray-900'
                    }, [
                        React.createElement('option', { key: 'all', value: '' }, '–í—Å–µ —Ç–∏–ø—ã'),
                        React.createElement('option', { key: 'apartment', value: 'apartment' }, '–ö–≤–∞—Ä—Ç–∏—Ä–∞'),
                        React.createElement('option', { key: 'villa', value: 'villa' }, '–í–∏–ª–ª–∞'),
                        React.createElement('option', { key: 'house', value: 'house' }, '–î–æ–º'),
                        React.createElement('option', { key: 'studio', value: 'studio' }, '–°—Ç—É–¥–∏—è')
                    ]),

                    React.createElement('select', {
                        key: 'region',
                        value: filters.region || '',
                        onChange: (e) => handleFilterChange('region', e.target.value),
                        className: 'px-3 py-2 rounded-md text-gray-900'
                    }, [
                        React.createElement('option', { key: 'all', value: '' }, '–í—Å–µ —Ä–µ–≥–∏–æ–Ω—ã'),
                        React.createElement('option', { key: 'limassol', value: 'Limassol' }, '–õ–∏–º–∞—Å—Å–æ–ª'),
                        React.createElement('option', { key: 'paphos', value: 'Paphos' }, '–ü–∞—Ñ–æ—Å'),
                        React.createElement('option', { key: 'nicosia', value: 'Nicosia' }, '–ù–∏–∫–æ—Å–∏—è'),
                        React.createElement('option', { key: 'larnaca', value: 'Larnaca' }, '–õ–∞—Ä–Ω–∞–∫–∞')
                    ]),

                    React.createElement('select', {
                        key: 'price',
                        value: filters.maxPrice || '',
                        onChange: (e) => handleFilterChange('maxPrice', e.target.value),
                        className: 'px-3 py-2 rounded-md text-gray-900'
                    }, [
                        React.createElement('option', { key: 'all', value: '' }, '–õ—é–±–∞—è —Ü–µ–Ω–∞'),
                        React.createElement('option', { key: '300k', value: '300000' }, '‚Ç¨300,000'),
                        React.createElement('option', { key: '500k', value: '500000' }, '‚Ç¨500,000'),
                        React.createElement('option', { key: '1m', value: '1000000' }, '‚Ç¨1,000,000')
                    ])
                ]),

                React.createElement('div', {
                    key: 'actions',
                    className: 'flex gap-3 mt-4'
                }, [
                    React.createElement('button', {
                        key: 'reset',
                        onClick: onReset,
                        className: 'px-4 py-2 bg-white bg-opacity-20 rounded-md hover:bg-opacity-30'
                    }, '–°–±—Ä–æ—Å–∏—Ç—å'),
                    React.createElement('div', {
                        key: 'counter',
                        className: 'px-3 py-2 bg-white bg-opacity-20 rounded-md text-sm'
                    }, `–ù–∞–π–¥–µ–Ω–æ: ${stats?.filtered || 0}`)
                ])
            ]);
        };

        // Property Card Component
        const PropertyCard = ({ property, onViewDetails }) => {
            const formatPrice = (price) => {
                if (!price) return '–¶–µ–Ω–∞ –ø–æ –∑–∞–ø—Ä–æ—Å—É';
                return new Intl.NumberFormat('ru-RU', { 
                    style: 'currency', 
                    currency: 'EUR',
                    maximumFractionDigits: 0 
                }).format(price);
            };

            return React.createElement('div', {
                className: 'bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow'
            }, [
                React.createElement('div', {
                    key: 'image',
                    className: 'h-48 bg-gray-200'
                }, React.createElement('img', {
                    src: property.images?.[0] || 'https://via.placeholder.com/400x300?text=–§–æ—Ç–æ+–Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ',
                    alt: property.title,
                    className: 'w-full h-full object-cover'
                })),

                React.createElement('div', {
                    key: 'content',
                    className: 'p-4'
                }, [
                    React.createElement('h3', {
                        key: 'title',
                        className: 'font-semibold mb-2 line-clamp-2'
                    }, property.title),

                    React.createElement('div', {
                        key: 'price',
                        className: 'text-xl font-bold text-blue-600 mb-2'
                    }, formatPrice(property.price)),

                    React.createElement('div', {
                        key: 'details',
                        className: 'text-sm text-gray-600 mb-3'
                    }, `${property.type || ''} ‚Ä¢ ${property.area || 0} –º¬≤ ‚Ä¢ ${property.city || ''}`),

                    React.createElement('button', {
                        key: 'details-btn',
                        onClick: () => onViewDetails(property),
                        className: 'w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700'
                    }, '–ü–æ–¥—Ä–æ–±–Ω–µ–µ')
                ])
            ]);
        };

        // Main App Component
        const AgentPortal = () => {
            const [allProperties, setAllProperties] = useState([]);
            const [filteredProperties, setFilteredProperties] = useState([]);
            const [stats, setStats] = useState(null);
            const [selectedProperty, setSelectedProperty] = useState(null);
            const [detailProperty, setDetailProperty] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [loadingMessage, setLoadingMessage] = useState('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...');
            const [loadingProgress, setLoadingProgress] = useState(0);
            const [isConnected, setIsConnected] = useState(false);
            const [error, setError] = useState(null);
            const [filters, setFilters] = useState({
                search: '',
                type: '',
                region: '',
                maxPrice: ''
            });

            // Make openPropertyDetail available globally for map popups
            useEffect(() => {
                window.openPropertyDetail = (propertyId) => {
                    const property = allProperties.find(p => p.id === propertyId);
                    if (property) {
                        setDetailProperty(property);
                    }
                };
                
                return () => {
                    delete window.openPropertyDetail;
                };
            }, [allProperties]);

            useEffect(() => {
                initializeApp();
            }, []);

            useEffect(() => {
                applyFilters();
            }, [allProperties, filters]);

            const initializeApp = async () => {
                try {
                    setLoadingMessage('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ API...');
                    setLoadingProgress(10);

                    // Check API health with timeout
                    const response = await fetchWithTimeout(`${API_CONFIG.baseUrl}/health`);
                    const data = await response.json();
                    
                    if (data.success) {
                        console.log('‚úÖ API Connected!');
                        setIsConnected(true);
                        setLoadingProgress(30);
                        
                        setLoadingMessage('–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...');
                        setLoadingProgress(50);
                        
                        await loadAllProperties();
                        
                        setLoadingProgress(80);
                        await loadStats();
                        
                        setLoadingProgress(100);
                        setTimeout(() => setIsLoading(false), 500);
                    } else {
                        throw new Error('API health check failed');
                    }
                } catch (error) {
                    console.log('‚ùå API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:', error.message);
                    setError(`API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${error.message}`);
                    setLoadingMessage('API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –∑–∞–≥—Ä—É–∂–∞–µ–º –¥–µ–º–æ –¥–∞–Ω–Ω—ã–µ...');
                    setLoadingProgress(70);
                    
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    loadDemoData();
                    setLoadingProgress(100);
                    setTimeout(() => setIsLoading(false), 500);
                }
            };

            const loadAllProperties = async () => {
                try {
                    console.log('üìä Loading properties...');
                    const response = await fetchWithTimeout(`${API_CONFIG.baseUrl}/properties?limit=1000&offset=0`);
                    const data = await response.json();
                    
                    if (data.success) {
                        setAllProperties(data.data || []);
                        console.log(`üìä Loaded ${data.data?.length || 0} properties`);
                    } else {
                        throw new Error(data.message || 'Failed to load properties');
                    }
                } catch (error) {
                    console.error('Failed to load properties:', error);
                    throw error;
                }
            };

            const loadStats = async () => {
                try {
                    const response = await fetchWithTimeout(`${API_CONFIG.baseUrl}/stats`);
                    const data = await response.json();
                    setStats(data.stats);
                    console.log('üìà Stats loaded');
                } catch (error) {
                    console.error('Failed to load stats:', error);
                    // Don't throw here, stats are not critical
                }
            };

            const loadDemoData = () => {
                console.log('üìã Loading demo data...');
                const demoProperties = [
                    {
                        id: 'demo_1',
                        title: '–°–æ–≤—Ä–µ–º–µ–Ω–Ω–∞—è –∫–≤–∞—Ä—Ç–∏—Ä–∞ –≤ –õ–∏–º–∞—Å—Å–æ–ª–µ',
                        description: '–ü—Ä–µ–∫—Ä–∞—Å–Ω–∞—è –∫–≤–∞—Ä—Ç–∏—Ä–∞ —Å –≤–∏–¥–æ–º –Ω–∞ –º–æ—Ä–µ',
                        price: 350000,
                        type: 'apartment',
                        bedrooms: 2,
                        area: 85,
                        city: '–õ–∏–º–∞—Å—Å–æ–ª',
                        region: 'Limassol',
                        coordinates: { lat: 34.6851, lng: 33.0439 },
                        images: ['https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?w=400']
                    },
                    {
                        id: 'demo_2',
                        title: '–í–∏–ª–ª–∞ –≤ –ü–∞—Ñ–æ—Å–µ',
                        description: '–†–æ—Å–∫–æ—à–Ω–∞—è –≤–∏–ª–ª–∞ —Å –±–∞—Å—Å–µ–π–Ω–æ–º',
                        price: 750000,
                        type: 'villa',
                        bedrooms: 4,
                        area: 220,
                        city: '–ü–∞—Ñ–æ—Å',
                        region: 'Paphos',
                        coordinates: { lat: 34.7571, lng: 32.4137 },
                        images: ['https://images.unsplash.com/photo-1613490493576-7fde63acd811?w=400']
                    }
                ];
                
                setAllProperties(demoProperties);
                setStats({
                    total: demoProperties.length,
                    by_status: [{ status: 'available', count: demoProperties.length }],
                    price: { avg: 550000 }
                });
            };

            const applyFilters = () => {
                let filtered = [...allProperties];

                if (filters.search) {
                    const searchTerm = filters.search.toLowerCase();
                    filtered = filtered.filter(p => 
                        p.title?.toLowerCase().includes(searchTerm) ||
                        p.description?.toLowerCase().includes(searchTerm) ||
                        p.city?.toLowerCase().includes(searchTerm)
                    );
                }

                if (filters.type) {
                    filtered = filtered.filter(p => p.type === filters.type);
                }

                if (filters.region) {
                    filtered = filtered.filter(p => {
                        const propertyRegion = p.region || p.city || '';
                        return propertyRegion.toLowerCase().includes(filters.region.toLowerCase()) ||
                               propertyRegion === filters.region;
                    });
                }

                if (filters.maxPrice) {
                    filtered = filtered.filter(p => p.price <= parseInt(filters.maxPrice));
                }

                setFilteredProperties(filtered);
                setStats(prev => ({ ...prev, filtered: filtered.length }));
            };

            const resetFilters = () => {
                setFilters({
                    search: '',
                    type: '',
                    region: '',
                    maxPrice: ''
                });
            };

            if (isLoading) {
                return React.createElement(LoadingScreen, {
                    message: loadingMessage,
                    progress: loadingProgress
                });
            }

            return React.createElement('div', {
                className: 'min-h-screen bg-gray-50'
            }, [
                // Header
                React.createElement('header', {
                    key: 'header',
                    className: 'bg-white shadow-sm border-b'
                }, React.createElement('div', {
                    className: 'max-w-7xl mx-auto px-4 py-4'
                }, React.createElement('div', {
                    className: 'flex justify-between items-center'
                }, [
                    React.createElement('div', {
                        key: 'title'
                    }, [
                        React.createElement('h1', {
                            key: 'h1',
                            className: 'text-2xl font-bold text-gray-900'
                        }, 'Agent Portal v2'),
                        React.createElement('p', {
                            key: 'subtitle',
                            className: 'text-gray-600'
                        }, `–ù–∞–π–¥–µ–Ω–æ ${allProperties.length} –æ–±—ä–µ–∫—Ç–æ–≤ –Ω–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç–∏`)
                    ]),
                    React.createElement('div', {
                        key: 'status',
                        className: `inline-flex items-center px-3 py-1 rounded-full text-sm ${
                            isConnected ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                        }`
                    }, [
                        React.createElement('div', {
                            key: 'indicator',
                            className: `w-2 h-2 rounded-full mr-2 ${
                                isConnected ? 'bg-green-600' : 'bg-red-600'
                            }`
                        }),
                        isConnected ? 'API –ø–æ–¥–∫–ª—é—á–µ–Ω' : '–î–µ–º–æ —Ä–µ–∂–∏–º'
                    ])
                ]))),

                // Main Content
                React.createElement('main', {
                    key: 'main',
                    className: 'max-w-7xl mx-auto px-4 py-6'
                }, [
                    // Error message
                    error && React.createElement('div', {
                        key: 'error',
                        className: 'bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded mb-6'
                    }, `‚ö†Ô∏è ${error}. –ü–æ–∫–∞–∑—ã–≤–∞—é—Ç—Å—è –¥–µ–º–æ –¥–∞–Ω–Ω—ã–µ.`),

                    // Filter Panel
                    React.createElement(FilterPanel, {
                        key: 'filters',
                        filters,
                        onFiltersChange: setFilters,
                        onReset: resetFilters,
                        stats
                    }),

                    // Map Section
                    React.createElement('div', {
                        key: 'map-section',
                        className: 'bg-white rounded-lg shadow-md p-6 mb-6'
                    }, [
                        React.createElement('h3', {
                            key: 'title',
                            className: 'text-lg font-semibold mb-4'
                        }, `üó∫Ô∏è –ö–∞—Ä—Ç–∞ –ö–∏–ø—Ä–∞ (${filteredProperties.length} –æ–±—ä–µ–∫—Ç–æ–≤)`),
                        React.createElement(MapComponent, {
                            key: 'map',
                            properties: filteredProperties,
                            selectedProperty,
                            onPropertySelect: setSelectedProperty
                        })
                    ]),

                    // Properties grid
                    React.createElement('div', {
                        key: 'properties',
                        className: 'bg-white rounded-lg shadow-md p-6'
                    }, [
                        React.createElement('h3', {
                            key: 'title',
                            className: 'text-lg font-semibold mb-4'
                        }, `üè† –û–±—ä–µ–∫—Ç—ã –Ω–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç–∏ (${filteredProperties.length})`),
                        
                        filteredProperties.length > 0 ? 
                            React.createElement('div', {
                                key: 'grid',
                                className: 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6'
                            }, filteredProperties.map((property, index) => 
                                React.createElement(PropertyCard, {
                                    key: property.id || index,
                                    property,
                                    onViewDetails: setDetailProperty
                                })
                            )) :
                            React.createElement('div', {
                                key: 'empty',
                                className: 'text-center py-12'
                            }, [
                                React.createElement('div', {
                                    key: 'message',
                                    className: 'text-gray-500 text-lg mb-2'
                                }, 'üîç –û–±—ä–µ–∫—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã'),
                                React.createElement('p', {
                                    key: 'hint',
                                    className: 'text-gray-400'
                                }, '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã –ø–æ–∏—Å–∫–∞')
                            ])
                    ])
                ]),

                // Property Detail Modal
                detailProperty && React.createElement(PropertyDetailModal, {
                    key: 'modal',
                    property: detailProperty,
                    onClose: () => setDetailProperty(null)
                })
            ]);
        };

        // Render the app
        ReactDOM.render(React.createElement(AgentPortal), document.getElementById('root'));
    </script>
</body>
</html>
