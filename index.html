<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Portal v2 - Enhanced</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS –¥–ª—è –∫–∞—Ä—Ç—ã -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .map-container {
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
            z-index: 1;
        }
        .selection-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 10;
        }
        .filter-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .property-detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .property-detail-content {
            background: white;
            border-radius: 12px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="min-h-screen bg-gray-50 flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900 mb-4">Agent Portal v2</h1>
                <p class="text-gray-600 mb-4">–ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –æ–±—ä–µ–∫—Ç–æ–≤...</p>
                <div class="animate-pulse w-8 h-8 bg-blue-500 rounded-full mx-auto"></div>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Configuration
        const API_CONFIG = {
            baseUrl: window.location.hostname === 'localhost' 
                ? 'http://localhost:8000/api'
                : 'https://cy-real-portal-api.onrender.com/api'
        };

        // Map Component
        const MapComponent = ({ properties, selectedProperty, onPropertySelect }) => {
            const mapRef = useRef(null);
            const mapInstanceRef = useRef(null);
            const markersRef = useRef([]);

            useEffect(() => {
                if (!mapRef.current) return;

                // Initialize map
                if (!mapInstanceRef.current) {
                    mapInstanceRef.current = L.map(mapRef.current).setView([34.9, 33.2], 8);

                    // Add tile layer
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '¬© OpenStreetMap contributors'
                    }).addTo(mapInstanceRef.current);
                }

                return () => {
                    if (mapInstanceRef.current) {
                        mapInstanceRef.current.remove();
                        mapInstanceRef.current = null;
                    }
                };
            }, []);

            useEffect(() => {
                if (!mapInstanceRef.current) return;

                // Clear existing markers
                markersRef.current.forEach(marker => {
                    mapInstanceRef.current.removeLayer(marker);
                });
                markersRef.current = [];

                // Add new markers
                let validMarkers = 0;
                properties.forEach(property => {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã - –º–æ–≥—É—Ç –±—ã—Ç—å –≤ —Ä–∞–∑–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ç–∞—Ö
                    let lat, lng;
                    
                    if (property.coordinates?.lat && property.coordinates?.lng) {
                        lat = parseFloat(property.coordinates.lat);
                        lng = parseFloat(property.coordinates.lng);
                    } else if (property.latitude && property.longitude) {
                        lat = parseFloat(property.latitude);
                        lng = parseFloat(property.longitude);
                    } else if (property.coords) {
                        lat = parseFloat(property.coords.lat || property.coords.latitude);
                        lng = parseFloat(property.coords.lng || property.coords.longitude);
                    }

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤–∞–ª–∏–¥–Ω—ã–µ –∏ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –ö–∏–ø—Ä–∞
                    if (lat && lng && lat > 34 && lat < 36 && lng > 32 && lng < 35) {
                        const isSelected = selectedProperty?.id === property.id;
                        
                        const marker = L.marker([lat, lng])
                            .addTo(mapInstanceRef.current)
                            .bindPopup(`
                                <div class="p-3 min-w-64">
                                    <h3 class="font-semibold text-sm mb-2">${property.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</h3>
                                    <p class="text-blue-600 font-bold text-lg">‚Ç¨${(property.price || 0).toLocaleString()}</p>
                                    <p class="text-gray-600 text-xs mb-2">${property.city || property.region || 'Cyprus'}</p>
                                    <p class="text-xs text-gray-500">${property.type || ''} ‚Ä¢ ${property.area || 0} –º¬≤</p>
                                    <button onclick="window.openPropertyDetail('${property.id}')" 
                                            class="mt-2 px-3 py-1 bg-blue-600 text-white text-xs rounded hover:bg-blue-700">
                                        –ü–æ–¥—Ä–æ–±–Ω–µ–µ
                                    </button>
                                </div>
                            `)
                            .on('click', () => {
                                onPropertySelect(property);
                            });

                        if (isSelected) {
                            marker.openPopup();
                        }

                        markersRef.current.push(marker);
                        validMarkers++;
                    }
                });

                console.log(`üó∫Ô∏è Added ${validMarkers} markers to map`);

                // Fit bounds if we have markers
                if (markersRef.current.length > 0) {
                    const group = new L.featureGroup(markersRef.current);
                    mapInstanceRef.current.fitBounds(group.getBounds().pad(0.1));
                } else {
                    // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –Ω–∞ –ö–∏–ø—Ä–µ –µ—Å–ª–∏ –Ω–µ—Ç –º–∞—Ä–∫–µ—Ä–æ–≤
                    mapInstanceRef.current.setView([34.9, 33.2], 8);
                }
            }, [properties, selectedProperty]);

            return React.createElement('div', {
                ref: mapRef,
                className: 'map-container w-full'
            });
        };

        // Property Detail Modal
        const PropertyDetailModal = ({ property, onClose }) => {
            if (!property) return null;

            const formatPrice = (price) => {
                if (!price) return '–¶–µ–Ω–∞ –ø–æ –∑–∞–ø—Ä–æ—Å—É';
                return new Intl.NumberFormat('ru-RU', { 
                    style: 'currency', 
                    currency: 'EUR',
                    maximumFractionDigits: 0 
                }).format(price);
            };

            const getTypeText = (type) => {
                const typeMap = {
                    apartment: '–ö–≤–∞—Ä—Ç–∏—Ä–∞',
                    villa: '–í–∏–ª–ª–∞',
                    house: '–î–æ–º',
                    studio: '–°—Ç—É–¥–∏—è',
                    land: '–£—á–∞—Å—Ç–æ–∫',
                    commercial: '–ö–æ–º–º–µ—Ä—á–µ—Å–∫–∞—è'
                };
                return typeMap[type] || type;
            };

            return React.createElement('div', {
                className: 'property-detail-modal',
                onClick: (e) => {
                    if (e.target === e.currentTarget) onClose();
                }
            }, React.createElement('div', {
                className: 'property-detail-content'
            }, [
                // Header
                React.createElement('div', {
                    key: 'header',
                    className: 'flex justify-between items-center p-6 border-b'
                }, [
                    React.createElement('h2', {
                        key: 'title',
                        className: 'text-2xl font-bold text-gray-900'
                    }, property.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'),
                    React.createElement('button', {
                        key: 'close',
                        onClick: onClose,
                        className: 'w-8 h-8 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center'
                    }, '‚úï')
                ]),

                // Content
                React.createElement('div', {
                    key: 'content',
                    className: 'p-6'
                }, [
                    // Images
                    property.images && property.images.length > 0 && React.createElement('div', {
                        key: 'images',
                        className: 'mb-6'
                    }, [
                        React.createElement('img', {
                            key: 'main-image',
                            src: property.images[0],
                            alt: property.title,
                            className: 'w-full h-64 object-cover rounded-lg mb-4',
                            onError: (e) => {
                                e.target.src = 'https://via.placeholder.com/600x400?text=–§–æ—Ç–æ+–Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ';
                            }
                        }),
                        property.images.length > 1 && React.createElement('div', {
                            key: 'thumbnails',
                            className: 'grid grid-cols-4 gap-2'
                        }, property.images.slice(1, 5).map((img, index) =>

                                key: index,

                                onError: (e) => {

                                }
                            })
                        ))
                    ]),

                    // Main Info
                    React.createElement('div', {
                        key: 'main-info',
                        className: 'grid grid-cols-1 md:grid-cols-2 gap-6 mb-6'
                    }, [
                        React.createElement('div', {
                            key: 'left'
                        }, [
                            React.createElement('div', {
                                key: 'price',
                                className: 'text-3xl font-bold text-blue-600 mb-4'
                            }, formatPrice(property.price)),

                            React.createElement('div', {
                                key: 'basic-info',
                                className: 'space-y-3'
                            }, [
                                React.createElement('div', {
                                    key: 'type',
                                    className: 'flex justify-between'
                                }, [
                                    React.createElement('span', { key: 'label', className: 'text-gray-600' }, '–¢–∏–ø:'),
                                    React.createElement('span', { key: 'value', className: 'font-medium' }, getTypeText(property.type))
                                ]),
                                property.bedrooms > 0 && React.createElement('div', {
                                    key: 'bedrooms',
                                    className: 'flex justify-between'
                                }, [
                                    React.createElement('span', { key: 'label', className: 'text-gray-600' }, '–°–ø–∞–ª—å–Ω–∏:'),
                                    React.createElement('span', { key: 'value', className: 'font-medium' }, property.bedrooms)
                                ]),
                                property.bathrooms > 0 && React.createElement('div', {
                                    key: 'bathrooms',
                                    className: 'flex justify-between'
                                }, [
                                    React.createElement('span', { key: 'label', className: 'text-gray-600' }, '–í–∞–Ω–Ω—ã–µ:'),
                                    React.createElement('span', { key: 'value', className: 'font-medium' }, property.bathrooms)
                                ]),
                                property.area > 0 && React.createElement('div', {
                                    key: 'area',
                                    className: 'flex justify-between'
                                }, [
                                    React.createElement('span', { key: 'label', className: 'text-gray-600' }, '–ü–ª–æ—â–∞–¥—å:'),
                                    React.createElement('span', { key: 'value', className: 'font-medium' }, `${property.area} –º¬≤`)
                                ]),
                                property.yearBuilt && React.createElement('div', {
                                    key: 'year',
                                    className: 'flex justify-between'
                                }, [
                                    React.createElement('span', { key: 'label', className: 'text-gray-600' }, '–ì–æ–¥ –ø–æ—Å—Ç—Ä–æ–π–∫–∏:'),
                                    React.createElement('span', { key: 'value', className: 'font-medium' }, property.yearBuilt)
                                ])
                            ])
                        ]),

                        React.createElement('div', {
                            key: 'right'
                        }, [
                            React.createElement('h4', {
                                key: 'location-title',
                                className: 'font-semibold text-lg mb-3'
                            }, 'üìç –ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ'),

                            React.createElement('div', {
                                key: 'location-info',
                                className: 'space-y-2 mb-4'
                            }, [
                                property.city && React.createElement('div', {
                                    key: 'city'
                                }, [
                                    React.createElement('span', { key: 'label', className: 'text-gray-600' }, '–ì–æ—Ä–æ–¥: '),
                                    React.createElement('span', { key: 'value', className: 'font-medium' }, property.city)
                                ]),
                                property.region && React.createElement('div', {
                                    key: 'region'
                                }, [
                                    React.createElement('span', { key: 'label', className: 'text-gray-600' }, '–†–µ–≥–∏–æ–Ω: '),
                                    React.createElement('span', { key: 'value', className: 'font-medium' }, property.region)
                                ]),
                                property.address && React.createElement('div', {
                                    key: 'address'
                                }, [
                                    React.createElement('span', { key: 'label', className: 'text-gray-600' }, '–ê–¥—Ä–µ—Å: '),
                                    React.createElement('span', { key: 'value', className: 'font-medium' }, property.address)
                                ])
                            ]),

                            // Contact info
                            (property.contact?.phone || property.contact?.email) && React.createElement('div', {
                                key: 'contact',
                                className: 'bg-gray-50 p-4 rounded-lg'
                            }, [
                                React.createElement('h5', {
                                    key: 'contact-title',
                                    className: 'font-semibold mb-2'
                                }, 'üìû –ö–æ–Ω—Ç–∞–∫—Ç—ã'),
                                property.contact.phone && React.createElement('div', {
                                    key: 'phone',
                                    className: 'mb-1'
                                }, [
                                    React.createElement('span', { key: 'label', className: 'text-gray-600' }, '–¢–µ–ª–µ—Ñ–æ–Ω: '),
                                    React.createElement('a', {
                                        key: 'value',
                                        href: `tel:${property.contact.phone}`,
                                        className: 'text-blue-600 hover:underline'
                                    }, property.contact.phone)
                                ]),
                                property.contact.email && React.createElement('div', {
                                    key: 'email'
                                }, [
                                    React.createElement('span', { key: 'label', className: 'text-gray-600' }, 'Email: '),
                                    React.createElement('a', {
                                        key: 'value',
                                        href: `mailto:${property.contact.email}`,
                                        className: 'text-blue-600 hover:underline'
                                    }, property.contact.email)
                                ])
                            ])
                        ])
                    ]),

                    // Description
                    property.description && React.createElement('div', {
                        key: 'description',
                        className: 'mb-6'
                    }, [
                        React.createElement('h4', {
                            key: 'title',
                            className: 'font-semibold text-lg mb-3'
                        }, 'üìù –û–ø–∏—Å–∞–Ω–∏–µ'),
                        React.createElement('p', {
                            key: 'text',
                            className: 'text-gray-700 leading-relaxed'
                        }, property.description)
                    ]),

                    // Features
                    property.features && property.features.length > 0 && React.createElement('div', {
                        key: 'features',
                        className: 'mb-6'
                    }, [
                        React.createElement('h4', {
                            key: 'title',
                            className: 'font-semibold text-lg mb-3'
                        }, '‚ú® –û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏'),
                        React.createElement('div', {
                            key: 'list',
                            className: 'grid grid-cols-2 gap-2'
                        }, property.features.map((feature, index) => 
                            React.createElement('div', {
                                key: index,
                                className: 'flex items-center'
                            }, [
                                React.createElement('span', { key: 'icon', className: 'text-green-500 mr-2' }, '‚úì'),
                                React.createElement('span', { key: 'text', className: 'text-sm' }, feature)
                            ])
                        ))
                    ]),

                    // Additional Info
                    React.createElement('div', {
                        key: 'additional',
                        className: 'grid grid-cols-1 md:grid-cols-3 gap-4 mt-6 pt-6 border-t'
                    }, [
                        React.createElement('div', {
                            key: 'id',
                            className: 'text-center p-3 bg-gray-50 rounded'
                        }, [
                            React.createElement('div', { key: 'label', className: 'text-xs text-gray-500' }, 'ID –æ–±—ä–µ–∫—Ç–∞'),
                            React.createElement('div', { key: 'value', className: 'font-mono text-sm' }, property.id)
                        ]),
                        React.createElement('div', {
                            key: 'status',
                            className: 'text-center p-3 bg-gray-50 rounded'
                        }, [
                            React.createElement('div', { key: 'label', className: 'text-xs text-gray-500' }, '–°—Ç–∞—Ç—É—Å'),
                            React.createElement('div', { key: 'value', className: 'text-sm capitalize' }, property.status || 'available')
                        ]),
                        React.createElement('div', {
                            key: 'updated',
                            className: 'text-center p-3 bg-gray-50 rounded'
                        }, [
                            React.createElement('div', { key: 'label', className: 'text-xs text-gray-500' }, '–û–±–Ω–æ–≤–ª–µ–Ω–æ'),
                            React.createElement('div', { key: 'value', className: 'text-sm' }, 
                                property.updatedAt ? new Date(property.updatedAt).toLocaleDateString('ru-RU') : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'
                            )
                        ])
                    ])
                ])
            ])));
        };

        // Filter Component with correct region mapping
        const FilterPanel = ({ filters, onFiltersChange, onReset, stats }) => {
            const handleFilterChange = (key, value) => {
                onFiltersChange({
                    ...filters,
                    [key]: value
                });
            };

            return React.createElement('div', {
                className: 'filter-section text-white p-6 rounded-lg mb-6'
            }, [
                React.createElement('h3', {
                    key: 'title',
                    className: 'text-xl font-semibold mb-4 flex items-center'
                }, [
                    React.createElement('svg', {
                        key: 'icon',
                        className: 'w-5 h-5 mr-2',
                        fill: 'currentColor',
                        viewBox: '0 0 20 20'
                    }, React.createElement('path', {
                        fillRule: 'evenodd',
                        d: 'M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z',
                        clipRule: 'evenodd'
                    })),
                    '–§–∏–ª—å—Ç—Ä—ã –ø–æ–∏—Å–∫–∞'
                ]),

                React.createElement('div', {
                    key: 'filters',
                    className: 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4'
                }, [
                    // Search input
                    React.createElement('div', {
                        key: 'search'
                    }, [
                        React.createElement('label', {
                            key: 'label',
                            className: 'block text-sm font-medium mb-2'
                        }, '–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é'),
                        React.createElement('input', {
                            key: 'input',
                            type: 'text',
                            placeholder: '–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ...',
                            value: filters.search || '',
                            onChange: (e) => handleFilterChange('search', e.target.value),
                            className: 'w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 focus:ring-2 focus:ring-blue-400'
                        })
                    ]),

                    // Property type
                    React.createElement('div', {
                        key: 'type'
                    }, [
                        React.createElement('label', {
                            key: 'label',
                            className: 'block text-sm font-medium mb-2'
                        }, '–¢–∏–ø –Ω–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç–∏'),
                        React.createElement('select', {
                            key: 'select',
                            value: filters.type || '',
                            onChange: (e) => handleFilterChange('type', e.target.value),
                            className: 'w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 focus:ring-2 focus:ring-blue-400'
                        }, [
                            React.createElement('option', { key: 'all', value: '' }, '–í—Å–µ —Ç–∏–ø—ã'),
                            React.createElement('option', { key: 'apartment', value: 'apartment' }, '–ö–≤–∞—Ä—Ç–∏—Ä–∞'),
                            React.createElement('option', { key: 'villa', value: 'villa' }, '–í–∏–ª–ª–∞'),
                            React.createElement('option', { key: 'house', value: 'house' }, '–î–æ–º'),
                            React.createElement('option', { key: 'studio', value: 'studio' }, '–°—Ç—É–¥–∏—è'),
                            React.createElement('option', { key: 'land', value: 'land' }, '–£—á–∞—Å—Ç–æ–∫'),
                            React.createElement('option', { key: 'commercial', value: 'commercial' }, '–ö–æ–º–º–µ—Ä—á–µ—Å–∫–∞—è')
                        ])
                    ]),

                    // Region - –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–µ —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ
                    React.createElement('div', {
                        key: 'region'
                    }, [
                        React.createElement('label', {
                            key: 'label',
                            className: 'block text-sm font-medium mb-2'
                        }, '–†–µ–≥–∏–æ–Ω'),
                        React.createElement('select', {
                            key: 'select',
                            value: filters.region || '',
                            onChange: (e) => handleFilterChange('region', e.target.value),
                            className: 'w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 focus:ring-2 focus:ring-blue-400'
                        }, [
                            React.createElement('option', { key: 'all', value: '' }, '–í—Å–µ —Ä–µ–≥–∏–æ–Ω—ã'),
                            React.createElement('option', { key: 'limassol', value: 'Limassol' }, '–õ–∏–º–∞—Å—Å–æ–ª'),
                            React.createElement('option', { key: 'paphos', value: 'Paphos' }, '–ü–∞—Ñ–æ—Å'),

                            React.createElement('option', { key: 'larnaca', value: 'Larnaca' }, '–õ–∞—Ä–Ω–∞–∫–∞'),

                            React.createElement('option', { key: 'protaras', value: 'Protaras' }, '–ü—Ä–æ—Ç–∞—Ä–∞—Å'),
                            React.createElement('option', { key: 'ayia_napa', value: 'Ayia Napa' }, '–ê–π—è-–ù–∞–ø–∞')
                        ])
                    ]),

                    // Price range
                    React.createElement('div', {
                        key: 'price'
                    }, [
                        React.createElement('label', {

                                isConnected ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                            }`
                        }, [
                            React.createElement('div', {
                                key: 'indicator',
                                className: `w-2 h-2 rounded-full mr-2 ${
                                    isConnected ? 'bg-green-600' : 'bg-red-600'
                                }`
                            }),
                            isConnected ? `API –ø–æ–¥–∫–ª—é—á–µ–Ω ‚Ä¢ ${allProperties.length} –æ–±—ä–µ–∫—Ç–æ–≤` : 'API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω'
                        ]),
                        isConnected && React.createElement('button', {
                            key: 'import',
                            onClick: triggerImport,
                            className: 'px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors'
                        }, 'üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ')
                    ])
                ]))),

                // Main Content
                React.createElement('main', {
                    key: 'main',
                    className: 'max-w-7xl mx-auto px-4 py-6'
                }, [
                    // Error message
                    error && React.createElement('div', {
                        key: 'error',
                        className: 'bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded mb-6'
                    }, [
                        React.createElement('strong', { key: 'label' }, '‚ö†Ô∏è '),
                        `${error}. –ü–æ–∫–∞–∑—ã–≤–∞—é—Ç—Å—è –¥–µ–º–æ –¥–∞–Ω–Ω—ã–µ.`
                    ]),

                    // Filter Panel
                    React.createElement(FilterPanel, {
                        key: 'filters',
                        filters,
                        onFiltersChange: setFilters,
                        onReset: resetFilters,
                        stats
                    }),

                    // Selection Panel
                    React.createElement(SelectionPanel, {
                        key: 'selection',
                        selectedIds,
                        properties: allProperties,
                        onClearSelection: () => setSelectedIds([]),
                        onExportSelection: exportSelection
                    }),

                    // Map Section
                    React.createElement('div', {
                        key: 'map-section',
                        className: 'bg-white rounded-lg shadow-md p-6 mb-6'
                    }, [
                        React.createElement('h3', {
                            key: 'title',
                            className: 'text-lg font-semibold mb-4 flex items-center'
                        }, [
                            React.createElement('svg', {
                                key: 'icon',
                                className: 'w-5 h-5 mr-2',
                                fill: 'currentColor',
                                viewBox: '0 0 20 20'
                            }, React.createElement('path', {
                                fillRule: 'evenodd',
                                d: 'M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z',
                                clipRule: 'evenodd'
                            })),
                            `üó∫Ô∏è –ö–∞—Ä—Ç–∞ –ö–∏–ø—Ä–∞ (${filteredProperties.length} –æ–±—ä–µ–∫—Ç–æ–≤)`
                        ]),
                        React.createElement(MapComponent, {
                            key: 'map',
                            properties: filteredProperties,
                            selectedProperty,
                            onPropertySelect: handlePropertySelect
                        })
                    ]),

                    // Properties grid
                    React.createElement('div', {
                        key: 'properties',
                        className: 'bg-white rounded-lg shadow-md p-6'
                    }, [
                        React.createElement('h3', {
                            key: 'title',
                            className: 'text-lg font-semibold mb-4'
                        }, `üè† –û–±—ä–µ–∫—Ç—ã –Ω–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç–∏ (${filteredProperties.length})`),
                        
                        filteredProperties.length > 0 ? 
                            React.createElement('div', {
                                key: 'grid',
                                className: 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6'
                            }, filteredProperties.map((property, index) => 
                                React.createElement(PropertyCard, {
                                    key: property.id || index,
                                    property,
                                    isSelected: selectedProperty?.id === property.id,
                                    onSelect: handlePropertySelect,
                                    isInSelection: selectedIds.includes(property.id),
                                    onToggleSelection: handleToggleSelection,
                                    onViewDetails: setDetailProperty
                                })
                            )) :
                            React.createElement('div', {
                                key: 'empty',
                                className: 'text-center py-12'
                            }, [
                                React.createElement('div', {
                                    key: 'message',
                                    className: 'text-gray-500 text-lg mb-2'
                                }, 'üîç –û–±—ä–µ–∫—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã'),
                                React.createElement('p', {
                                    key: 'hint',
                                    className: 'text-gray-400'
                                }, '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã –ø–æ–∏—Å–∫–∞')
                            ])
                    ])
                ]),

                // Property Detail Modal
                detailProperty && React.createElement(PropertyDetailModal, {
                    key: 'modal',
                    property: detailProperty,
                    onClose: () => setDetailProperty(null)

            ]);
        };

        // Render the app
        ReactDOM.render(React.createElement(AgentPortal), document.getElementById('root'));
    </script>
